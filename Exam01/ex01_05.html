<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern</title>
  </head>
  <body>
    <a href="/index.html">Home</a>
    <!-- fieldset>legend{패턴테스트}+form>input+input^div{패턴에 맞출것} -->
    <fieldset>
      <legend>pattern Test</legend>
      <form action="#">
        <!-- 정규표현식 -->
        <!-- 
         a-z : 소문자
         A-Z : 대문자
         0-9 tntwk
         가-하 : 한글
         중괄호 : 갯수
          -->
        ID : <input type="text" pattern="[a-zA-Z0-9]{4,10}" required /> <br />
        PW : <input type="password" pattern="[0-9]{6}" required /> <br />
        <input type="submit" value="승인" />
      </form>
      <div>패턴에 맞출 것</div>
    </fieldset>
  </body>
</html>
