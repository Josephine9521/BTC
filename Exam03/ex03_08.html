<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구조적 가상 클래스</title>
    <style>
      p:first-child {
        color: lime;
        background-color: brown;
      }
      p:last-child {
        color: white;
        background-color: black;
      }
      p:not(:first-child):not(:last-child) {
        color: cyan;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="/index.html">Home</a>
      <p>first-child 입니다.</p>
      <p>first-child 가 아닙니다.</p>
      <p>first-child 가 아닙니다.</p>
      <p>first-child 가 아닙니다. Last 입니다.</p>
    </div>
    <div>
      <p>first-child 입니다.</p>
      <p>first-child 가 아닙니다.</p>
      <p>first-child 가 아닙니다.</p>
      <p>first-child 가 아닙니다. Last 입니다.</p>
    </div>
  </body>
</html>
