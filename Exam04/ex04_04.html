<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 레이아웃</title>
    <style>
      body {
        display: flex;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: aqua;
        font-size: 2rem;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #two {
        background-color: seagreen;
        display: flex;
        /* start, center, end */
        justify-content: end;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">Home</a>
    <div>1</div>
    <div id="two">2</div>
    <div>3</div>
  </body>
</html>
