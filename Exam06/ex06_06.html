<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
      }
      .container {
        border: 4px solid tomato;
        margin: 50px auto;
      }
      .trans {
        background-color: blanchedalmond;
        transition: transform 1s linear;
      }
      .trans:hover {
        transform: rotate(90deg) scale(2) translateX(50px);
      }
    </style>
  </head>
  <body>
    <a href="/index.html" class="hidden">Home</a>

    <div class="container">
      <div class="trans">transformed</div>
    </div>
    <p>저는 건들지 마세요</p>
  </body>
</html>
